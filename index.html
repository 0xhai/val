<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Envelope to Next Frame</title>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --letterBg: #fff0f6;
      --letterShadow: rgba(0,0,0,0.15);
      --flapColor: #ffcee0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* ----------------- ENVELOPE ----------------- */
    #envelopeOverlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 10000;
      cursor: pointer;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.5);
    }

    .envelope {
      width: 280px;
      height: 180px;
      background: var(--letterBg);
      border-radius: 12px;
      box-shadow: 0 12px 32px var(--letterShadow);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform-origin: top center;
      animation: pop .35s ease;
    }

    .inner-triangle {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 50% solid transparent;
      border-right: 50% solid transparent;
      border-bottom: 50px solid var(--letterBg);
      z-index: 2;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 50% solid transparent;
      border-right: 50% solid transparent;
      border-bottom: 50px solid var(--flapColor);
      transform-origin: top center;
      transition: transform 0.6s ease;
      z-index: 3;
    }

    .envelope p {
      font-size: clamp(18px, 4vw, 22px);
      margin: 6px 0;
      z-index: 4;
    }

    .clickHint {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 12px;
      z-index: 4;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ----------------- MAIN CONTENT ----------------- */
    #mainContent {
      display: none;
      width: 300px;
      height: 200px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      display: grid;
      place-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #ff3b7a;
      text-align: center;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
  </style>
</head>

<body>
  <!-- ----------------- ENVELOPE OVERLAY ----------------- -->
  <div id="envelopeOverlay">
    <div class="envelope">
      <div class="inner-triangle"></div>
      <div class="flap"></div>
      <p>Hey Narmin! You have a letter!</p>
      <p class="clickHint">Click to open ðŸ’Œ</p>
    </div>
  </div>

  <!-- ----------------- MAIN CONTENT ----------------- -->
  <div id="mainContent">
    <p>This is the next frame! ðŸŽ‰</p>
  </div>

  <!-- ----------------- JS ----------------- -->
  <script>
    const envelopeOverlay = document.getElementById("envelopeOverlay");
    const flap = document.querySelector(".flap");
    const mainContent = document.getElementById("mainContent");
    const envelope = document.querySelector(".envelope");

    envelopeOverlay.addEventListener("click", () => {
      // flap animation
      flap.style.transform = "rotateX(-180deg)";

      // envelope pop-out animation
      envelope.style.transition = "transform 0.6s ease 0.6s";
      envelope.style.transform = "translateY(50px) scale(0.95)";

      // after animation, hide envelope & show main content
      setTimeout(() => {
        envelopeOverlay.style.display = "none";
        mainContent.style.display = "grid";
        mainContent.style.opacity = 0;
        mainContent.style.transform = "scale(0.95)";

        // simple fade-in animation
        setTimeout(() => {
          mainContent.style.transition = "transform 0.5s ease, opacity 0.5s ease";
          mainContent.style.opacity = 1;
          mainContent.style.transform = "scale(1)";
        }, 50);
      }, 1200);
    });
  </script>
</body>
</html>
